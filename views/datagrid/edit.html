<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<title>fsLayuiPlugin</title>
	<meta name="keywords" content="fsLayuiPlugin,layui,layuiPlugin,layui插件" />
	<meta name="description" content="fsLayuiPlugin,layui,layuiPlugin,layui插件" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="refreshTable" content="0"/>
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/lodash.min.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.formautofill.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.4.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.4.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.4.0"></script>
</head>
<body class="layui-layout-body">
<div class="layui-fluid">

	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名：</label>
			<div class="layui-input-block">
				<input type="text" name="name" required="" lay-verType="tips" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">账号：</label>
			<div class="layui-input-block">
				<input type="text" name="id" required="" lay-verType="maxLength:20" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码：</label>
			<div class="layui-input-block">
				<input type="text" name="pwd" required="" lay-verType="maxLength:20" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">归属地：</label>
			<div class="layui-input-inline">
				<select  name="city" required="" autocomplete="off" class="layui-input">
					<option value="国家">国家</option>
					<option value="辽宁省">辽宁省</option>
					<option value="吉林省">吉林省</option>
					<option value="黑龙江省">黑龙江省</option>
					<option value="内蒙古自治区">内蒙古自治区</option>
					<option value="甘肃省">甘肃省</option>
					<option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
					<option value="河北省">河北省</option>
					<option value="天津市">天津市</option>
					<option value="山东省">山东省</option>
					<option value="江苏省">江苏省</option>
					<option value="上海市">上海市</option>
					<option value="浙江省">浙江省</option>
					<option value="福建省">福建省</option>
					<option value="广东省">广东省</option>
					<option value="海南省">海南省</option>
					<option value="广西壮族自治区">广西壮族自治区</option>
					<option value="西藏自治区">西藏自治区</option>
					<option value="云南省">云南省</option>
				</select>
			</div>

			<label class="layui-form-label">创建时间：</label>
			<div class="layui-input-inline">
				<input type="text" name="createdTime" autocomplete="off" class="layui-input fsDate" dateType="datetime" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户角色：</label>
			<div class="layui-input-block">
				<input type="text" name="type" data="role" required=""   placeholder="请选择用户角色" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">责任人：</label>
			<div class="layui-input-block">
				<input type="text" name="area1" required="false" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">用户单位：</label>
			<div class="layui-input-block">
				<textarea id="description" name="sex" placeholder="请输入描述" class="fsLayedit" height="80"></textarea>
			</div>
		</div>
		<hr/>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="save" url="/fsbus/1001">确定</button>
				<button type="button" class="layui-btn layui-btn-primary" function="close">取消</button>
			</div>
		</div>
	</form>

</div>
</body>
<script type="text/javascript">
    var loginUserProvince = window.parent.parent.document.getElementById("loginUserProvince").value;
    var role = null;
    if(loginUserProvince=="国家"){
        role = [{id:"1",text:"国家级"},{id:"2",text:"省级"},{id:"3",text:"管理员"}];
    }else{
        role = [{id:"2",text:"省级"},{id:"3",text:"管理员"}];
        $("#province").empty();
        $("#province").append("<option value="+loginUserProvince+">"+loginUserProvince+"</option>");
    }
</script>
</html>
